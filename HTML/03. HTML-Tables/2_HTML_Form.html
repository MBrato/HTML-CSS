<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form>
		<table cellspacing="1">
			<tr>
				<td>
					<label for="name">Member name :</label>
					<input id="name" type="text"/> <b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email :</label>
					<input id="email" type="text"/> <b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="school">School :</label>
					<input id="school" type="text"/>
					<b>*req</b>
				</td>
			</tr>
			<tr>
				<td>
					<input style="width:90px;height:45px" type="image" src="images/submit.png" name="submitBtn" alt="Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
