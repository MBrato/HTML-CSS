<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table 2</title>
</head>
<body>
	<table border="1" cellspacing="1" cellpadding="4">
		<tr align="center">
			<td colspan="3">Title goes here</td>
			<td>A</td>
			<td align="right">B</td>
		</tr>
		<tr align="center">
			<td rowspan="3" align="left">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td align="right">G</td>
		</tr>
		<tr align="center">
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2" style="vertical-align:bottom" align="right">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr align="center">
			<td align="right">N</td>
			<td colspan="4">O</td>
		</tr>
	</table>
</body>
</html>
